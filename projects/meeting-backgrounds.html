<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingBackgrounds.com Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; max-width: 900px; margin: 0 auto; padding: 60px 40px; line-height: 1.7; background-color: #fcfaf0; color: #363633; }
        .back-link { font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase; color: #80756b; text-decoration: none; border-bottom: 1px solid #c2b5a6; padding-bottom: 2px; transition: all 0.3s; }
        .back-link:hover { color: #363633; border-color: #363633; }
        .header { position: relative; margin: 40px 0 60px; padding-bottom: 32px; border-bottom: 1px solid #c2b5a6; }
        .header .watermark { font-family: 'DM Serif Display', serif; font-size: 6rem; color: #e3decc; position: absolute; top: -30px; left: -10px; z-index: 0; line-height: 1; pointer-events: none; user-select: none; }
        .header h1 { font-family: 'DM Serif Display', serif; font-size: 2.4rem; font-weight: 400; position: relative; z-index: 1; }
        .header .subtitle { font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; color: #80756b; margin-top: 10px; position: relative; z-index: 1; }
        .section-label { font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; color: #80756b; margin: 50px 0 24px; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; margin-bottom: 20px; }
        .metric { border-top: 1px solid #c2b5a6; padding-top: 20px; }
        .metric h3 { font-family: 'Inter', sans-serif; font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; color: #80756b; margin-bottom: 8px; font-weight: 500; }
        .metric p { font-family: 'DM Serif Display', serif; font-size: 2rem; color: #363633; }
        h2 { font-family: 'DM Serif Display', serif; font-size: 1.4rem; font-weight: 400; margin-bottom: 16px; }
        ul { list-style: none; padding: 0; }
        ul li { padding: 12px 0; border-bottom: 1px solid #e3decc; font-size: 0.9rem; color: #80756b; }
        ul li::before { content: "—"; margin-right: 12px; color: #c2b5a6; }
        .info-row { border-top: 1px solid #c2b5a6; padding: 16px 0; display: flex; justify-content: space-between; }
        .info-row .label { font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; color: #80756b; font-weight: 500; }
        .info-row .value { font-size: 0.95rem; color: #363633; font-weight: 500; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Back to Projects</a>

    <div class="header">
        <div class="watermark">Meetings</div>
        <h1>MeetingBackgrounds.com</h1>
    </div>

    <div class="section-label">02. ——— Key Metrics</div>
    <div class="metrics">
        <div class="metric">
            <h3>Stage</h3>
            <p id="m-stage">Loading...</p>
        </div>
        <div class="metric">
            <h3>Monthly Traffic</h3>
            <p id="m-traffic">Loading...</p>
        </div>
        <div class="metric">
            <h3>Monthly Revenue</h3>
            <p id="m-revenue">Loading...</p>
        </div>
    </div>

    <div class="info-row"><span class="label">Target Launch Date</span><span class="value" id="d-launch">Loading...</span></div>

    <div class="section-label">03. ——— Launch Tasks</div>
    <ul id="tasks-list"><li>Loading...</li></ul>

    <script>
        const fmt = n => '$' + n.toLocaleString('en-US');
        fetch('../data/tracking.json').then(r=>r.json()).then(d=>{
            const m = d.meetingBackgrounds;
            document.getElementById('m-stage').textContent = m.stage;
            document.getElementById('m-traffic').textContent = m.monthlyTraffic.toLocaleString('en-US');
            document.getElementById('m-revenue').textContent = fmt(m.monthlyRevenue);
            document.getElementById('d-launch').textContent = m.targetLaunchDate;
            const ul = document.getElementById('tasks-list');
            ul.innerHTML = '';
            m.launchTasks.forEach(t => {
                const li = document.createElement('li');
                li.textContent = t;
                ul.appendChild(li);
            });
        });
    </script>
</body>
</html>
