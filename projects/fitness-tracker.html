<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fitness Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; max-width: 900px; margin: 0 auto; padding: 60px 40px; line-height: 1.7; background-color: #fcfaf0; color: #363633; }
        .back-link { font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase; color: #80756b; text-decoration: none; border-bottom: 1px solid #c2b5a6; padding-bottom: 2px; transition: all 0.3s; }
        .back-link:hover { color: #363633; border-color: #363633; }
        .header { position: relative; margin: 40px 0 60px; }
        .header .watermark { font-family: 'DM Serif Display', serif; font-size: 6rem; color: #e3decc; position: absolute; top: -30px; left: -10px; z-index: 0; line-height: 1; pointer-events: none; user-select: none; }
        .header h1 { font-family: 'DM Serif Display', serif; font-size: 2.4rem; font-weight: 400; position: relative; z-index: 1; }
        .header .subtitle { font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; color: #80756b; margin-top: 10px; position: relative; z-index: 1; }
        .section-label { font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; color: #80756b; margin: 50px 0 24px; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; margin-bottom: 20px; }
        .metric { border-top: 1px solid #c2b5a6; padding-top: 20px; }
        .metric h3 { font-family: 'Inter', sans-serif; font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; color: #80756b; margin-bottom: 8px; font-weight: 500; }
        .metric p { font-family: 'DM Serif Display', serif; font-size: 2rem; color: #363633; }
        .metric .detail { font-family: 'Inter', sans-serif; font-size: 0.8rem; color: #80756b; margin-top: 4px; }
        .info-row { border-top: 1px solid #c2b5a6; padding: 16px 0; display: flex; justify-content: space-between; }
        .info-row .label { font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; color: #80756b; font-weight: 500; }
        .info-row .value { font-size: 0.95rem; color: #363633; font-weight: 500; }
        h2 { font-family: 'DM Serif Display', serif; font-size: 1.4rem; font-weight: 400; margin-bottom: 16px; }
        .progress-bar-bg { background: #e3decc; border-radius: 4px; height: 12px; margin-top: 12px; overflow: hidden; }
        .progress-bar-fill { background: #80756b; height: 100%; border-radius: 4px; transition: width 0.5s; }
        .progress-label { font-size: 0.8rem; color: #80756b; margin-top: 6px; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 12px; }
        .calendar .day-header { font-size: 0.65rem; letter-spacing: 0.1em; text-transform: uppercase; color: #80756b; text-align: center; padding: 6px 0; }
        .calendar .day { text-align: center; padding: 8px 4px; font-size: 0.8rem; color: #80756b; border-radius: 4px; }
        .calendar .day.empty { visibility: hidden; }
        .calendar .day.gym { background: #80756b; color: #fcfaf0; font-weight: 600; }
        .calendar .day.today { border: 1px solid #363633; }
        .weight-history { margin-top: 12px; }
        .weight-entry { border-top: 1px solid #e3decc; padding: 10px 0; display: flex; justify-content: space-between; font-size: 0.9rem; color: #80756b; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Back to Projects</a>

    <div class="header">
        <div class="watermark">Fitness</div>
        <h1>Personal Fitness Tracker</h1>
    </div>

    <div class="section-label">02. Key Metrics</div>
    <div class="metrics">
        <div class="metric">
            <h3>Current Weight</h3>
            <p id="m-weight">Loading...</p>
            <div class="detail" id="m-goal-weight"></div>
        </div>
        <div class="metric">
            <h3>Workouts This Month</h3>
            <p id="m-workouts">Loading...</p>
        </div>
        <div class="metric">
            <h3>Workout Split</h3>
            <p id="m-split" style="font-size:1.3rem">Loading...</p>
        </div>
    </div>

    <div id="weight-progress"></div>

    <div class="info-row"><span class="label">Next Meal Prep Day</span><span class="value" id="d-meal">Loading...</span></div>

    <div class="section-label">03. Gym Calendar</div>
    <div id="calendar-month-label" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
        <span id="cal-prev" style="cursor:pointer;font-size:1.2rem;color:#80756b;user-select:none;padding:4px 12px;">←</span>
        <span id="cal-month-name" style="font-family:'DM Serif Display',serif;font-size:1.2rem;"></span>
        <span id="cal-next" style="cursor:pointer;font-size:1.2rem;color:#80756b;user-select:none;padding:4px 12px;">→</span>
    </div>
    <div id="calendar-container" style="touch-action:pan-y;"></div>

    <div class="section-label">04. Weight History</div>
    <div class="weight-history" id="weight-history">Loading...</div>

    <script>
        fetch('../data/tracking.json').then(r=>r.json()).then(d=>{
            const f = d.fitness;
            document.getElementById('m-weight').textContent = f.currentWeight + ' lbs';
            document.getElementById('m-goal-weight').textContent = 'Goal: ' + f.goalWeight + ' lbs (' + f.goalNote + ')';
            document.getElementById('m-split').textContent = f.workoutSplit;
            document.getElementById('d-meal').textContent = f.nextMealPrepDay;

            // Current month workouts
            const now = new Date();
            const monthKey = now.getFullYear() + '-' + String(now.getMonth()+1).padStart(2,'0');
            const gymThisMonth = f.gymDays[monthKey] || [];
            document.getElementById('m-workouts').textContent = gymThisMonth.length;

            // Weight progress bar
            const pct = Math.min(100, Math.round((f.currentWeight / f.goalWeight) * 100));
            document.getElementById('weight-progress').innerHTML =
                '<div class="progress-bar-bg"><div class="progress-bar-fill" style="width:'+pct+'%"></div></div>' +
                '<div class="progress-label">' + f.currentWeight + ' / ' + f.goalWeight + ' lbs (' + pct + '%)</div>';

            // Calendar with month navigation
            let calYear = now.getFullYear(), calMonth = now.getMonth();
            const allGymDays = f.gymDays;
            const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];

            function renderCalendar(y, m) {
                const key = y + '-' + String(m+1).padStart(2,'0');
                const gymSet = new Set(allGymDays[key] || []);
                const firstDay = new Date(y, m, 1).getDay();
                const daysInMonth = new Date(y, m+1, 0).getDate();
                const isCurrentMonth = (y === now.getFullYear() && m === now.getMonth());
                const today = isCurrentMonth ? now.getDate() : -1;

                document.getElementById('cal-month-name').textContent = monthNames[m] + ' ' + y;

                let html = '<div class="calendar">';
                ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => html += '<div class="day-header">'+d+'</div>');
                for(let i=0;i<firstDay;i++) html += '<div class="day empty"></div>';
                for(let d=1;d<=daysInMonth;d++){
                    const dateStr = y+'-'+String(m+1).padStart(2,'0')+'-'+String(d).padStart(2,'0');
                    const cls = ['day'];
                    if(gymSet.has(dateStr)) cls.push('gym');
                    if(d===today) cls.push('today');
                    html += '<div class="'+cls.join(' ')+'">'+d+'</div>';
                }
                html += '</div>';
                document.getElementById('calendar-container').innerHTML = html;

                // Update workouts count for displayed month
                document.getElementById('m-workouts').textContent = (allGymDays[key] || []).length;
            }

            function changeMonth(delta) {
                calMonth += delta;
                if (calMonth < 0) { calMonth = 11; calYear--; }
                if (calMonth > 11) { calMonth = 0; calYear++; }
                renderCalendar(calYear, calMonth);
            }

            document.getElementById('cal-prev').addEventListener('click', () => changeMonth(-1));
            document.getElementById('cal-next').addEventListener('click', () => changeMonth(1));

            // Swipe support
            let touchStartX = 0;
            const calContainer = document.getElementById('calendar-container');
            calContainer.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive:true});
            calContainer.addEventListener('touchend', e => {
                const diff = e.changedTouches[0].clientX - touchStartX;
                if (Math.abs(diff) > 50) changeMonth(diff < 0 ? 1 : -1);
            }, {passive:true});

            renderCalendar(calYear, calMonth);

            // Weight history
            const wh = document.getElementById('weight-history');
            wh.innerHTML = '';
            f.weightHistory.forEach(e => {
                wh.innerHTML += '<div class="weight-entry"><span>'+e.date+'</span><span>'+e.weight+' lbs</span></div>';
            });
        });
    </script>
</body>
</html>
